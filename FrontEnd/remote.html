<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NativeRemocon</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/www/style.css">
  </head>
  <body style="visibility: hidden;">
    <div class="container mt-2">
      <div>
        <h3>การเล่นเสียง</h3>
        <div class="btn-group">
          <button type="button" data-control="audio/previous" class="btn btn-lg btn-info btn-control"><i class="fa fa-step-backward"></i></button>
          <button type="button" data-control="audio/play" class="btn btn-lg btn-primary btn-control"><i class="fa fa-play"></i></button>
          <button type="button" data-control="audio/next" class="btn btn-lg btn-info btn-control"><i class="fa fa-step-forward"></i></button>
        </div>
        
        <div class="btn-group">
          <button type="button" data-control="audio/down" data-update-volume="true" class="btn btn-lg btn-info btn-control"><i class="fa fa-volume-down"></i></button>
          <button type="button" class="btn btn-outline-dark text-monospace" id="btn-volume" disabled>xx</button>
          <button type="button" data-control="audio/up" data-update-volume="true" class="btn btn-lg btn-info btn-control"><i class="fa fa-volume-up"></i></button>
          <button type="button" data-control="audio/mute" data-update-volume="true" class="btn btn-lg btn-secondary btn-control"><i class="fa fa-volume-off"></i></button>
        </div>
        
        <div class="btn-group">
          <button type="button" data-control="audio/reconnect" data-update-volume="true" class="btn btn-lg btn-success btn-control"><i class="fa fa-refresh"></i></button>
        </div>
      </div>
      
      <div>
        <h3>การควบคุม</h3>
        <div class="">
          <div class="btn-group my-1">
            <button type="button" data-control="keyboard/ctrl/left" class="btn btn-lg btn-info btn-control"><i class="fa fa-arrow-left"></i></button>
            <button type="button" data-control="keyboard/shift/left" class="btn btn-lg btn-info btn-control"><i class="fa fa-angle-double-left"></i></button>
            <button type="button" data-control="keyboard/left" class="btn btn-lg btn-info btn-control"><i class="fa fa-angle-left"></i></button>
            <button type="button" data-control="keyboard/right" class="btn btn-lg btn-info btn-control"><i class="fa fa-angle-right"></i></button>
            <button type="button" data-control="keyboard/shift/right" class="btn btn-lg btn-info btn-control"><i class="fa fa-angle-double-right"></i></button>
            <button type="button" data-control="keyboard/ctrl/right" class="btn btn-lg btn-info btn-control"><i class="fa fa-arrow-right"></i></button>
          </div>
          <div class="btn-group my-1">
            <button type="button" data-control="keyboard/0" class="btn btn-success btn-control">0</button>
            <button type="button" data-control="keyboard/1" class="btn btn-success btn-control">1</button>
            <button type="button" data-control="keyboard/2" class="btn btn-success btn-control">2</button>
            <button type="button" data-control="keyboard/3" class="btn btn-success btn-control">3</button>
            <button type="button" data-control="keyboard/4" class="btn btn-success btn-control">4</button>
            <button type="button" data-control="keyboard/5" class="btn btn-success btn-control">5</button>
            <button type="button" data-control="keyboard/6" class="btn btn-success btn-control">6</button>
            <button type="button" data-control="keyboard/7" class="btn btn-success btn-control">7</button>
            <button type="button" data-control="keyboard/8" class="btn btn-success btn-control">8</button>
            <button type="button" data-control="keyboard/9" class="btn btn-success btn-control">9</button>
          </div>
          <div class="btn-group my-1">
            <button type="button" data-control="keyboard/c" class="btn btn-warning btn-control">C</button>
            <button type="button" data-control="keyboard/f" class="btn btn-warning btn-control">F</button>
            <button type="button" data-control="keyboard/t" class="btn btn-warning btn-control">T</button>
            <button type="button" data-control="keyboard/space" class="btn btn-warning btn-control">Space</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/axios@0.20.0/dist/axios.min.js"></script>
    <script src="/www/remote.js"></script>
  </body>
</html>
