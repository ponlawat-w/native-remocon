<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NativeRemocon</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/www/style.css">
  </head>
  <body style="visibility: hidden;">
    <div class="container mt-5" id="vue">
      <h1 class="text-center">NativeRemocon</h1>
      <h3 v-if="loading" class="text-center">
        กำลังโหลด…
      </h3>
      <div v-else-if="networks.length" class="text-center">
        <p>
          กรุณาเลือกเครือข่าย
        </p>
        <div class="col-6 offset-3">
          <select v-model="ip" class="form-control">
            <option v-for="network in networks" :value="network.address" @change="saveNetwork();">
              {{network.name}}
            </option>
          </select>
        </div>
        <div v-if="ip">
          <div id="qr" class="my-3"></div>
          <a :href="accessUrl" class="btn btn-success">เข้าถึงโดยตรง</a>
        </div>
      </div>
      <div v-else class="alert alert-danger">
        ไม่สามารถเชื่อมต่อได้
      </div>
    </div>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios@0.20.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="/www/access.js"></script>
  </body>
</html>
